<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/Profile-image.jpg" alt="Фотография профиля" class="profile__image">
          <div class="profile__container-info">
            <div class="profile__container-name">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__redact"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-profile"></button>
      </section>

      <section class="plases">
        <ul class="cards">
          <li class="card">
            <img src="./images/kaliningrad.jpg" alt="Калининградская область" class="card__image">
            <div class="card__description-container">
              <p class="card__description">Калининградская область</p>
              <button class=" card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/peru.jpg" alt="Перу" class="card__image">
            <div class="card__description-container">
              <p class="card__description">Перу</p>
              <button class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/swizerland.jpg" alt="Швейцария" class="card__image">
            <div class="card__description-container">
              <p class="card__description">Швейцария</p>
              <button class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/island.jpg" alt="Исландия" class="card__image">
            <div class="card__description-container">
              <p class="card__description">Исландия</p>
              <button class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/madagaskar.jpg" alt="Мадагаскар" class="card__image">
            <div class="card__description-container">
              <p class="card__description">Мадагаскар</p>
              <button class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/kamchatka.jpg" alt="Камчатский край" class="card__image">
            <div class="card__description-container">
              <p class="card__description">Камчатский край</p>
              <button class="card__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <button class="popup__exit"></button>
      <div class="popup__container">
        <p class="popup__text-redaction">Редактировать профиль</p>
        <input type="text" placeholder="Имя" class="popup__input-name">
        <input type="text" placeholder="Описание" class="popup__input-description">
        <button class="popup__save">Сохранить</button>
      </div>

    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
