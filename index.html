<!DOCTYPE html>
<html lang="ru">

  <title>Mesto</title>
</head>
<body>

      <img src="./images/header__logo.svg" alt="Логотип Mesto" class="header__logo">

      <section class="profile">
        <div class="profile__container">
          <img src="./images/Profile-image.jpg" alt="Фотография профиля" class="profile__image">
          <div class="profile__container-info">
            <div class="profile__container-name">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__redact"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-profile"></button>

    </main>

    <footer class="footer">

    </footer>
  </div>

</html>
